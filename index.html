<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibanez RG550 Huolto-opas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Tähän voit lisätä omia tyylejä */
        .hero-section {
            background-image: url('taustakuva.jpg'); /* Tehtävän 100% taustakuva */
            height: 100vh;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .large-image { width: 80%; } /* Tehtävän 60-90% kuva */
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">RG550 Opas</a>
            <div class="navbar-nav">
                <a class="nav-link" href="#valmistelut">Valmistelut</a>
                <a class="nav-link" href="#purkaminen">Purkaminen</a>
                <a class="nav-link" href="#asennus">Asennus</a>
            </div>
        </div>
    </nav>

    <header class="hero-section text-center">
        <h1>Ibanez RG550 Kieltenvaihto</h1>
        <p>Täydellinen opas Edge-tallan säätämiseen.</p>
    </header>

    <main class="container my-5">
        <section id="valmistelut" class="py-5">
            <h2>1. Valmistelut ja työkalut</h2>
            <p>Tähän tulee paljon tekstiä, kuten tehtävässä pyydettiin...</p>
            <img src="tyokalut.jpg" class="img-fluid large-image mx-auto d-block" alt="Työkalut">
        </section>

        <section class="my-5 bg-light p-4">
            <h3>Kysyttävää huollosta?</h3>
            <form>
                <input type="email" class="form-control mb-2" placeholder="Sähköpostisi">
                <button class="btn btn-danger">Lähetä viesti</button>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white p-4 text-center">
        <p>Yhteystiedot: Fiktiivinen Kitarapaja Oy | info@kitarapaja.fi</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
